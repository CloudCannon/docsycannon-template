<div class="col-lg-4 mb-5 mb-lg-0 text-center">
  <a style="color: {{ .feature_color }};" href="{{ .url }}">
    {{ with .icon }}
      <i class="{{ . }}"></i>
    {{ end }}
    {{ with .image }}
      <img style="max-width: {{ .feature_image_width }}px;" src="{{ .path }}" alt="{{ .alt }}">
    {{ end }}
    {{ with .title }}
      <h4 class="h3">
        {{- . -}}
      </h4>
    {{ end }}
  </a>
  {{ with .text }}
    <div style="color: {{ $.feature_color }};" class="mb-0">
      {{ . | markdownify }}
    </div>
  {{ end }}
</div>
