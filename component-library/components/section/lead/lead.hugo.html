{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_id := .color }}
{{ $height := .height | default "auto"  }}
{{ $id := .id }}
<a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a>
<section id="{{ $id }}" class="row td-box td-box--{{ $col_id }} position-relative td-box--gradient td-box--height-{{ $height }} align-items-center">
	<div class="container-xl td-arrow-down">
		<div class="lead mb-0">
			{{ with .heading }}
				<h1>{{ . }}</h1>
			{{ end }}
			{{ with .text }}
				<p>{{ . | markdownify }}</p>
			{{ end }}
		</div>
	</div>
</section>
